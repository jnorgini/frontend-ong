<form>
    <img src="assets/logo.png">
    <input type="text" placeholder="Nome" class="form-control" name="nome" [(ngModel)]="Pet.name">
    <input type="text" placeholder="Espécie" class="form-control" name="especie" [(ngModel)]="Pet.species">
    <input type="text" placeholder="Gênero" class="form-control" name="genero" [(ngModel)]="Pet.gender">
    <input type="text" placeholder="Idade" class="form-control" name="idade" [(ngModel)]="Pet.birthdate">
    <input type="text" placeholder="Raça" class="form-control" name="raca" [(ngModel)]="Pet.breed">
    <input type="text" placeholder="Porte" class="form-control" name="porte" [(ngModel)]="Pet.size">
    <input type="text" placeholder="Peso" class="form-control" name="peso" [(ngModel)]="Pet.weight">
    <input type="text" placeholder="Castrado" class="form-control" name="castrado" [(ngModel)]="Pet.is_neutered">
    <input type="text" placeholder="Vacinado" class="form-control" name="vacinado" [(ngModel)]="Pet.is_vaccinated">
    <input type="text" placeholder="Descrição" class="form-control" name="descricaoPet" [(ngModel)]="Pet.description">

    <input type="button" value="Cadastrar" *ngIf="btnCadastro" class="btn btn-outline-primary" (click)="cadastrar()">
    <input type="button" value="Alterar" *ngIf="!btnCadastro" class="btn btn-outline-warning" (click)="editar()">
    <input type="button" value="Remover" *ngIf="!btnCadastro" class="btn btn-outline-danger" (click)="remover()">
    <input type="button" value="Cancelar" *ngIf="!btnCadastro" class="btn btn-outline-secondary" (click)="cancelar()">

</form>

<table class="table" *ngIf="tabela">
    <thead>
        <tr>
            <th>#</th>
            <th>Nome</th>
            <th>Espécie</th>
            <th>Gênero</th>
            <th>Idade</th>
            <th>Raça</th>
            <th>Porte</th>
            <th>Peso</th>
            <th>Castrado</th>
            <th>Vacinado</th>
            <th>Descrição</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let c of Pets; index as i">
            <td>{{i+1}}</td>
            <td>{{c.name}}</td>
            <td>{{c.species}}</td>
            <td>{{c.gender}}</td>
            <td>{{c.birthdate}}</td>
            <td>{{c.breed}}</td>
            <td>{{c.size}}</td>
            <td>{{c.weight}}</td>
            <td>{{c.is_neutered}}</td>
            <td>{{c.is_vaccinated}}</td>
            <td>{{c.description}}</td>
            <td><button class="btn btn-outline-success" (click)="selecionarPet(i)">Selecionar</button></td>
        </tr>
    </tbody>
</table>
