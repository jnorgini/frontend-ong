<div mat-dialog-title id="formModal">
  <h1 class="title-h1">Pet Form</h1>
</div>
<div mat-dialog-content class="content">

  <div class="rowe">
    <mat-form-field appearance="outline">
      <mat-label for="validationDefault01">Nome</mat-label>
      <input id="validationDefault01" value="Mark" required matInput type="text" placeholder="Ex. Totó"
        [(ngModel)]="pet.name">
    </mat-form-field>
  </div>

  <div class="rowe">
    <mat-form-field appearance="outline">
      <mat-label for="validationDefault02">Espécie</mat-label>
      <mat-select id="validationDefault02" required [(ngModel)]="pet.species">
        <mat-option value="Cachorro">Cachorro</mat-option>
        <mat-option value="Gato">Gato</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label for="validationDefault03">Gênero</mat-label>
      <mat-select id="validationDefault03" required [(ngModel)]="pet.gender">
        <mat-option value="Fêmea">Fêmea</mat-option>
        <mat-option value="Macho">Macho</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="rowe">
    <mat-form-field appearance="outline">
      <mat-label for="validationDefault04">Idade</mat-label>
      <input id="validationDefault04" required matInput type="number" placeholder="Ex. 2" [(ngModel)]="pet.age">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label for="validationDefault05">Raça</mat-label>
      <input id="validationDefault05" required matInput type="text" placeholder="Ex. pitbull" [(ngModel)]="pet.breed">
    </mat-form-field>
  </div>

  <div class="rowe">
  <mat-form-field appearance="outline">
    <mat-label for="validationDefault06">Porte</mat-label>
    <mat-select id="validationDefault06" required [(ngModel)]="pet.size">
      <mat-option value="Pequeno">Pequeno</mat-option>
      <mat-option value="Médio">Médio</mat-option>
      <mat-option value="Grande">Grande</mat-option>
    </mat-select>
  </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label for="validationDefault07">Peso</mat-label>
      <input id="validationDefault07" required matInput type="number" placeholder="Ex. 25" [(ngModel)]="pet.weight">
    </mat-form-field>
  </div>
    
  
  <div class="rowe">
    <mat-form-field appearance="outline">
      <mat-label>Castrado</mat-label>
      <mat-select [(ngModel)]="pet.neutered">
        <mat-option value=true>Sim</mat-option>
        <mat-option value=false>Não</mat-option>
      </mat-select>
    </mat-form-field>
    
    <div class="rowe">
      <mat-form-field appearance="outline">
        <mat-label>Microchip</mat-label>
        <input matInput type="text" placeholder="Ex. 123A" [(ngModel)]="pet.microchip">
      </mat-form-field>
    </div>
  </div>

  <div class="rowe">
    <mat-form-field appearance="outline">
      <mat-label>Vacinação</mat-label>
      <input matInput type="text" placeholder="Ex. 1ª dose vacina 'x'" [(ngModel)]="pet.vaccination">
    </mat-form-field>
  </div>
  
  <div class="rowe">
    <mat-form-field>
      <mat-label>Descrição</mat-label>
      <textarea matInput placeholder="Ex. agitado" [(ngModel)]="pet.description"></textarea>
    </mat-form-field>
  </div>

  <div mat-dialog-actions class="action">
    <ng-template [ngIf]="editMode" [ngIfElse]="createMode">
      <button (click)="editPet(pet)" class="mat-elevation-z8" mat-stroked-button color="primary">EDITAR</button>
    </ng-template>
    <ng-template #createMode>
      <button (click)="createPet()" class="button-create mat-elevation-z8" mat-stroked-button>CRIAR</button>
    </ng-template>
    <button (click)="closeForm()" class="mat-elevation-z8" mat-stroked-button color="basic">CANCELAR</button>
  </div>
</div>
