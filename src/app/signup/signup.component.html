<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Login</title>
  <!-- Adicione os links para os estilos do Bootstrap (CDN) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h2 class="text-center">Login</h2>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="username">Nome de usuário:</label>
              <input type="text" class="form-control" id="username" placeholder="Digite seu nome de usuário">
            </div>
            <div class="form-group">
              <label for="password">Senha:</label>
              <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Entrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Formulário de Inscrição (Signup) -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h2 class="text-center">Registrar</h2>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="signupUsername">Nome de usuário:</label>
              <input type="text" class="form-control" id="signupUsername" placeholder="Digite seu nome de usuário">
            </div>
            <div class="form-group">
              <label for="signupPassword">Senha:</label>
              <input type="password" class="form-control" id="signupPassword" placeholder="Digite sua senha">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Registrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Adicione os scripts do Bootstrap (CDN) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
