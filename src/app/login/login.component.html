<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <link rel="" href="">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <div class="wrapper">
        <!-- Login -->
        <div class="login-form">
            <form (ngSubmit)="login(loginDto)">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" id="username" name="username" placeholder="Usuário"
                        [(ngModel)]="loginDto.username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" id="password" name="password" placeholder="Senha"
                        [(ngModel)]="loginDto.password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div *ngIf="loginDto.username && loginDto.username.length < 5" class="error-message"
                    style="font-size: 13px; text-align: center;">
                    Usuário deve ter no mínimo 5 caracteres.
                </div>
                <div *ngIf="loginDto.password && loginDto.password.length < 6" class="error-message"
                    style="font-size: 13px; text-align: center;">
                    Senha deve ter no mínimo 6 caracteres.
                </div>

                <!--<div class="remember-forgot">
                    <label><input type="checkbox">Lembrar de mim</label>
                </div>-->
                <button class="btn" type="button" (click)="login(loginDto)">Login</button>

            </form>
        </div>
    </div>
</body>
</html>
