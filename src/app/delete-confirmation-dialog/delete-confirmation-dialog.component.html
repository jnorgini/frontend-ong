<div mat-dialog-content class="content">
    <h1>Confirmação</h1>
    <p>{{ data }}</p>
    <div mat-dialog-actions class="action">
    <button class="mat-elevation-z8" mat-stroked-button color="primary" (click)="onConfirm('turnUnavailable')">Mover para indisponível</button>
    <button class="mat-elevation-z8" mat-stroked-button color="warn" (click)="onConfirm('deletePermanently')">Excluir permanentemente</button>
</div>
</div>
