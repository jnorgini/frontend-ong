<div mat-dialog-content class="content">
    <p>Confirmação</p>
    <h2 style="color: #f44336;">{{ data }}</h2>
    <div mat-dialog-actions class="action">
    <button class="mat-elevation-z8" mat-stroked-button color="warn"  (click)="onConfirm('yes')">SIM</button>
    <button class="mat-elevation-z8" mat-stroked-button color="basic" (click)="onClose()">NÃO</button>
</div>
</div>
