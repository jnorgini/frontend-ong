<div mat-dialog-content class="content">
    <p>Confirmação</p>
    <h2>{{ data }}</h2>
    <div mat-dialog-actions class="action">
        <button class="mat-elevation-z8" mat-raised-button color="primary" (click)="onConfirm('yes')">SIM</button>
        <button class="mat-elevation-z8" mat-raised-button color="primary" (click)="onClose()">NÃO</button>
    </div>
</div>
